<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Agent - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-brand">
                    <i class="bi bi-robot"></i>
                    <span>QA Agent</span>
                </a>
            </div>
            <div class="sidebar-nav">
                <div class="nav-item">
                    <a href="/dashboard" class="nav-link">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/test-cases" class="nav-link">
                        <i class="bi bi-list-check"></i>
                        <span>Test Cases</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/chat" class="nav-link active">
                        <i class="bi bi-chat-dots"></i>
                        <span>Chat</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/settings" class="nav-link">
                        <i class="bi bi-gear"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper" style="padding: 0; height: 100vh;">
                <div class="chat-window" style="height: 100%; max-width: none; margin: 0; border-radius: 0;">
                    <div class="messages" id="messages">
                        <div class="message assistant">
                            <div class="avatar">AI</div>
                            <div class="content">
                                안녕하세요! QA Agent입니다.<br><br>
                                테스트할 URL과 함께 요청해주세요.<br><br>
                            </div>
                        </div>

                    </div>
                    <form class="input-container" id="chatForm">
                        <div class="input-top-row">
                            <svg class="icon-shield" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                <path d="M12 8v4"></path>
                                <path d="M12 16h.01"></path>
                            </svg>
                            <textarea id="userInput" placeholder="http://localhost:8080 로그인 페이지 테스트해줘" rows="1"></textarea>
                </div>
                <div class="input-bottom-row">
                    <div class="bottom-left">
                        <button type="button" class="icon-btn" id="loadPromptBtn" title="프롬프트 불러오기">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="bottom-right">
                        <div class="model-selector">
                            <select id="modelSelect"></select>
                        </div>
                        <button type="submit" id="sendBtn" class="send-button">전송</button>
                        <button type="button" id="cancelBtn" class="cancel-button" style="display: none;">■</button>
                    </div>
                </div>
            </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Prompt History Modal -->
    <div id="promptHistoryModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>저장된 프롬프트 불러오기</h3>
            <ul id="promptList">
                <!-- Prompt files will be loaded here -->
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/chat.js}"></script>
</body>
</html>
