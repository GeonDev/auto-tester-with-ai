spring:
  application:
    name: qa-agent-server
  
  # Google GenAI 설정 (API Key 방식)
  ai:
    google:
      genai:
        api-key: ${GEMINI_API_KEY}
        chat:
          options:
            model: ${GEMINI_MODEL:gemini-2.5-flash}
            temperature: ${GEMINI_TEMPERATURE:0.3}
    
    # MCP Client 설정 (Playwright MCP Server 연결)
    mcp:
      client:
        stdio:
          connections:
            playwright:
              command: npx
              args:
                - "-y"
                - "@playwright/mcp@latest"
                - "--timeout-action"
                - "30000" # Set action timeout to 30 seconds
  
  thymeleaf:
    cache: false

server:
  port: 8090

logging:
  level:
    com.team.qa: DEBUG
    org.springframework.ai: INFO
