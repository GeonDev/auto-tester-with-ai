spring:
  application:
    name: qa-agent-server
  
  # HTTP Client timeout configuration
  http:
    client:
      connect-timeout: 60s
      read-timeout: 300s

  # Google GenAI 설정 (API Key 방식)
  ai:
    google:
      genai:
        api-key: ${GEMINI_API_KEY}
        project-id: ${GEMINI_PROJECT_ID} # Added project-id
        chat:
          options:
            model: ${GEMINI_MODEL:gemini-2.5-flash}
            temperature: ${GEMINI_TEMPERATURE:0.3}
    
    # Ollama 설정
    ollama:
      chat:
        options:
          model: llama3.2 # Default model, can be overridden by user
        base-url: http://localhost:11434 # Default Ollama host (assuming local installation)
      models: # Custom models list for the application to display/use
        - llama3.2
        - qwen2.5:3b

    # MCP Client 설정 (Playwright MCP Server 연결)
    mcp:
      client:
        sync-timeout: 300s
        stdio:
          connections:
            playwright:
              command: npx
              args:
                - "-y"
                - "@playwright/mcp@latest"
                - "--timeout-action"
                - "300000"
                - "--timeout-navigation"
                - "300000"
                - "--no-sandbox"
          filesystem:
            command: npx
            args:
              - "-y"
              - "@modelcontextprotocol/server-filesystem"
              - "./qa-prompts"
  
  thymeleaf:
    cache: false

server:
  port: 8090

app:
  gemini:
    models:
      - gemini-2.5-flash
      - gemini-2.5-pro
logging:
  level:
    com.team.qa: DEBUG
    org.springframework.ai: INFO
