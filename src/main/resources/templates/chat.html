<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Agent</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="avatar">AI</div>
                    <div class="content">
                        안녕하세요! QA Agent입니다.<br><br>
                        테스트할 URL과 함께 요청해주세요.<br><br>
                        <strong>예시:</strong><br>
                        • "http://localhost:8080 로그인 페이지 테스트해줘"<br>
                        • "http://localhost:3000 회원가입 폼 검증해줘"<br>
                        • "http://localhost:8080 에서 상품 검색 기능 테스트해줘"
                    </div>
                </div>

            </div>
            <div class="model-selection-area">
                <label for="modelSelect">AI 모델 선택:</label>
                <select id="modelSelect" class="model-select"></select>
            </div>
            <form class="input-area" id="chatForm">
                <input type="url" id="urlInput"
                       placeholder="테스트할 URL 입력 (예: http://localhost:8080)"
                       required
                       autocomplete="off">
                <input type="text" id="userInput"
                       placeholder="테스트 요청을 입력하세요..."
                       autocomplete="off">
                <button type="submit" id="sendBtn">전송</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/chat.js}"></script>
</body>
</html>
